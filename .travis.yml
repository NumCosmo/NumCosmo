
matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.1

sudo: required

language: c

addons:
  apt:
    packages:
    - gcc
    - gfortran
    - autotools-dev
    - libtool
    - gtk-doc-tools
    - gobject-introspection
    - gir1.2-glib-2.0
    - libgirepository1.0-dev
    - pkg-config
    - libglib2.0-dev
    - libgmp3-dev
    - libmpfr-dev
    - libfftw3-dev
    - libcfitsio3-dev
    - libnlopt-dev
    - libgsl-dev
    - libopenblas-dev
    - liblapack3
    - libhdf5-dev
    - texlive
    - texlive-bibtex-extra
    - texlive-science
    - texlive-publishers
    - tex4ht
    - perl
    - libxml-libxml-perl

compiler:
  - gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CONFDOCS="--enable-man --enable-gtk-doc" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then hash -r                                         ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew upgrade python                             ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install gcc                                ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew link gcc                                   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install gobject-introspection              ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install gsl gtk-doc gmp mpfr               ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install fftw cfitsio                       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then /usr/bin/yes | pip2 uninstall numpy             ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install numpy                              ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install nlopt                              ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then for gcc_name in gcc gcc-4 gcc-5 gcc-6 gcc-7 gcc-8 gcc-9; do loc=$($gcc_name --version); if test $? = 0; then export CC=$gcc_name; echo $loc; fi ; done ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export PKG_CONFIG_PATH="/usr/local/opt/libffi/lib/pkgconfig:${PKG_CONFIG_PATH}"                                                                  ; fi
  - NOCONFIGURE=yes ./autogen.sh

script:
  - "./configure $CONFDOCS"
#  - cat config.log
  - make
  - make check
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make dist ; fi

