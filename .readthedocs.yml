version: 2

conda:
  environment: devel_environment.yml

build:
  os: ubuntu-22.04
  tools:
    # Because we are using python: mambaforge-latest, we will be using mamba
    # instead of conda.
    python: mambaforge-latest
  commands:
    - mamba env create --file devel_environment.yml
    - mamba activate numcosmo_developer
    - mamba install -y gi-docgen jupyter plotnine tabulate
    - wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.553/quarto-1.4.553-linux-amd64.tar.gz && mkdir ~/opt && tar -C ~/opt -xvzf quarto-1.4.553-linux-amd64.tar.gz
    - PATH="$HOME/opt/quarto-1.4.553/bin:$PATH" meson setup build -Ddocumentation=true -Db_lto=false 
    - meson compile -C build
    - mkdir --parents $READTHEDOCS_OUTPUT/html/
    - mv build/docs/numcosmo-site/* $READTHEDOCS_OUTPUT/html/.
