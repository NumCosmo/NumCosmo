name: Build and Check

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:

  build-gcc-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install pre-requisites
      run: |
        sudo apt-get update
        sudo apt-get install gobject-introspection gir1.2-glib-2.0 libgirepository1.0-dev gcc gfortran pkg-config libglib2.0-dev libgmp3-dev libmpfr-dev libgsl0-dev libfftw3-dev libopenblas-dev libflint-arb-dev libcfitsio-dev libfyaml-dev libnlopt-dev libhdf5-dev gtk-doc-tools texlive texlive-bibtex-extra texlive-science texlive-publishers tex4ht perl libxml-libxml-perl
        sudo pip install meson ninja pytest numpy
    - name: Ensure clear Jupyter Notebooks
      uses: ResearchSoftwareActions/EnsureCleanNotebooksAction@1.1
    - name: Configure NumCosmo
      run: meson setup build -Ddebug=true --prefix=/usr || (cat build/meson-logs/meson-log.txt && exit 1)
    - name: Building NumCosmo
      run: meson compile -C build
    - name: Test python examples
      run: |
        source build/numcosmo_export.sh
        cd examples
        python example_simple.py
        python example_cbe.py
    - name: Test example compilation using non-installed library
      run: |
        source build/numcosmo_export.sh
        cd examples
        gcc -D_GNU_SOURCE -Wall example_simple.c -o example_simple -lnumcosmo -lgsl -lm $(pkg-config glib-2.0 gobject-2.0 --libs --cflags)
        gcc -D_GNU_SOURCE -Wall example_ca.c -o example_ca -lnumcosmo -lgsl -lm $(pkg-config glib-2.0 gobject-2.0 --libs --cflags)
        ./example_simple
        ./example_ca
    - name: Check NumCosmo
      run: meson test -C build
    - name: Create a NumCosmo tarball
      run: meson dist -C build --no-tests 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: build/meson-dist/numcosmo-*.tar.xz
    - name: Test example compilation using installed library
      run: |
        sudo meson install -C build 
        cd examples
        gcc -D_GNU_SOURCE -Wall example_simple.c -o example_simple $(pkg-config numcosmo --libs --cflags)
        gcc -D_GNU_SOURCE -Wall example_ca.c -o example_ca $(pkg-config numcosmo --libs --cflags)
        ./example_simple
        ./example_ca

  coveralls-gcc-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install pre-requisites
      run: |
        sudo apt-get update
        sudo apt-get install gobject-introspection gir1.2-glib-2.0 libgirepository1.0-dev gcc gfortran gcovr pkg-config libglib2.0-dev libgmp3-dev libmpfr-dev libgsl0-dev libfftw3-dev libopenblas-dev libflint-arb-dev libcfitsio-dev libfyaml-dev libnlopt-dev libhdf5-dev python3-setuptools gtk-doc-tools
        pip install meson ninja pytest numpy
    - name: Configure NumCosmo
      run: meson setup build -Ddebug=true -Db_coverage=true -Db_lto=false --prefix=/usr || (cat build/meson-logs/meson-log.txt && exit 1)
    - name: Building NumCosmo
      run: meson compile -C build
    - name: Check NumCosmo
      run: meson test -C build
    - name: Generate coverage
      # For some reason, gcovr is ignoring the configured gcovr.cfg file
      # ninja coverage -C build -v -d stats -d explain
      run: |
        gcovr --root . --object-directory build --config gcovr.cfg --xml-pretty -o build/meson-logs/coverage.xml
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        files: build/meson-logs/coverage.xml
        github-token: ${{ secrets.GITHUB_TOKEN }}

  build-gcc-macos:

    runs-on: macos-latest
    env:
      CC: gcc-11
      FC: gfortran-11
      F77: gfortran-11
      F90: gfortran-11
      LIBRARY_PATH: /usr/local/lib
      LD_LIBRARY_PATH: /usr/local/lib
      DYLD_LIBRARY_PATH: /usr/local/lib
      CPATH: /usr/local/include

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4 
      with:
        python-version: '3.x' 
    - name: Brew install pre-requisites
      run: |
        brew install gobject-introspection gsl gmp mpfr fftw cfitsio libfyaml nlopt gfortran gtk-doc glib openblas
    - name: Pip install pre-requisites
      run: |
        pip3 install meson ninja pytest numpy pygobject
    - name: Ensure clear Jupyter Notebooks
      uses: ResearchSoftwareActions/EnsureCleanNotebooksAction@1.1
    - name: Configure NumCosmo
      run: | 
        meson setup build -Ddebug=true --prefix=/usr || (cat build/meson-logs/meson-log.txt && exit 1)
    - name: Building NumCosmo
      run: |
        meson compile -C build
    - name: Test python examples
      run: |
        source build/numcosmo_export.sh
        cd examples
        python example_simple.py
        python example_cbe.py
    - name: Check NumCosmo
      run: meson test -C build
